<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Movie List 2022/2O23/2024">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie List</title>
    <link rel="stylesheet" href="./assets/styles/index.css">
    <script src="./assets/js/app.js" defer></script>
    <script src="https://kit.fontawesome.com/3c73546c88.js" crossorigin="anonymous"></script>
</head>

<body class="body">
    <header class="header">
        <h1 class="header__title">Movie List</h1>
        <nav class="nav">
            <ul>
                <a href="#">Home</a>
                <a class="logout" href="./assets/pages/login.html">Login</a>
                <a class="admin" href="#"></a>
            </ul>
        </nav>
    </header>
    <section class="home">
        <div class="filters">
            <button class="filters__btn" id="0">
                ALL
            </button>
        </div>
        <main class="gallery">
    </section>
    </main>
    <div class="modalContainer">
        <div class="modalMovieList">
            <div class="modal-header">
                <h2>My movies</h2>
                <span class="xmark-close"><i class="fa-solid fa-xmark"></i></span>
            </div>
            <div class="contentMovieList"></div>
            <button>Add a movie</button>
        </div>
        <div class="modalAddMovie">
            <span class="arrow-left"><i class="fa-solid fa-arrow-left"></i></span>
            <h2>Add movie</h2>
            <span class="xmark-close"><i class="fa-solid fa-xmark"></i></span>
            <form>
                <div class="containerFile">
                    <span>
                        <i class="fa-regular fa-image"></i>
                    </span>
                    <label for="file">Add picture</label>
                    <input type="file" id="file" name="image">
                    <img src="#" alt="Image preview">
                    <p>jpg,png: 4mo max</p>
                </div>
                <label for="title">Titre</label>
                <input type="text" id="title" name="title">
                <label for="category">Category</label>
                <select name="category" id="category"></select>
                <button class="button" disabled>Confirm</button>
            </form>
        </div>
    </div>
    <footer class="footer">
        <h2>Alistair Piot</h2>
    </footer>
</body>

</html>
